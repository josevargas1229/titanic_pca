<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="config.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">üö¢ Titanic Survival Predictor</h1>
        <p class="text-center mb-8">Enter passenger details to predict survival probability</p>

        <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
            <div class="mb-4">
                <h2 class="text-xl font-semibold">üìã About the inputs:</h2>
                <p>Provide passenger details such as class, age, fare, cabin, and sex. The model will predict whether the passenger survived or not.</p>
            </div>

            <form id="prediction-form" class="space-y-4">
                <div>
                    <label for="pclass" class="block text-sm font-medium text-gray-700">üõ≥Ô∏è Passenger Class</label>
                    <select id="pclass" name="pclass" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        <option value="1">1st Class</option>
                        <option value="2">2nd Class</option>
                        <option value="3">3rd Class</option>
                    </select>
                </div>

                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">üéÇ Age</label>
                    <input type="number" id="age" name="age" step="0.1" min="0" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="e.g., 30">
                </div>

                <div>
                    <label for="fare" class="block text-sm font-medium text-gray-700">üíµ Fare</label>
                    <input type="number" id="fare" name="fare" step="0.01" min="0" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="e.g., 8.05">
                </div>

                <div>
                    <label for="cabin" class="block text-sm font-medium text-gray-700">üõèÔ∏è Cabin</label>
                    <input type="text" id="cabin" name="cabin" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="e.g., Unknown or C85">
                </div>

                <div>
                    <label for="sex" class="block text-sm font-medium text-gray-700">üöª Sex</label>
                    <select id="sex" name="sex" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">üîç Predict Survival</button>
            </form>

            <div id="loading" class="hidden mt-4 text-center">
                <p>Analyzing passenger data...</p>
            </div>

            <div id="result" class="hidden mt-4 p-4 bg-gray-50 rounded-md"></div>
        </div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const features = [
                parseInt(formData.get('pclass')),
                parseFloat(formData.get('age')),
                parseFloat(formData.get('fare')),
                formData.get('cabin'),
                formData.get('sex')
            ];

            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            loading.classList.remove('hidden');
            result.classList.add('hidden');

            try {
                await window.configLoader.loadConfig();
                const apiUrl = window.configLoader.getApiUrl();
                
                const response = await fetch(`${apiUrl}/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ features })
                });

                const data = await response.json();

                if (response.ok) {
                    result.innerHTML = `
                        <h3 class="text-lg font-semibold">Prediction Result</h3>
                        <p><strong>Prediction:</strong> ${data.prediction.class}</p>
                        <p><strong>Confidence:</strong> ${(data.confidence * 100).toFixed(2)}%</p>
                        <p><strong>Probabilities:</strong></p>
                        <ul>
                            <li>Did not survive: ${(data.probabilities['Did not survive'] * 100).toFixed(2)}%</li>
                            <li>Survived: ${(data.probabilities['Survived'] * 100).toFixed(2)}%</li>
                        </ul>
                    `;
                    result.classList.remove('hidden');
                } else {
                    result.innerHTML = `<p class="text-red-500">Error: ${data.error}</p>`;
                    result.classList.remove('hidden');
                }
            } catch (error) {
                result.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
                result.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
